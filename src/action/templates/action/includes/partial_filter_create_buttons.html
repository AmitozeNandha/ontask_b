<div class="container-fluid">
  <div class="col-lg-12" id="filter-set">

      <h4>Filter {% if filter_condition %}<button type="button"
                              class="btn btn-primary js-filter-edit"
              data-url="{% url 'action:edit_filter' filter_condition.id %}"
              data-type="filter">
        <span class="glyphicon glyphicon-pencil"></span> {{ filter_condition.name }}</button>
      <button type="button" class="btn btn-danger js-filter-delete"
              data-url="{% url 'action:delete_filter' filter_condition.id %}">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    {% else %}
      <button type="button"
              class="btn btn-primary js-filter-create{% if not has_data %} disabled{% endif %}"
              data-url="{% url 'action:create_filter' action.id %}"
              data-type="filter">
        <span class="glyphicon glyphicon-plus"></span> Add Filter</button>
    {% endif %}</h4>
    {% if filter_condition %}
      <p>Selects {{ selected_rows }} out of {{ total_rows }} rows.</p>
    {% endif %}
  </div>
</div>
