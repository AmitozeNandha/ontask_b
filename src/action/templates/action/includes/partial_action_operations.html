<a href="{% if is_out %}{% url 'action:edit_out' id %}{% else %}{% url 'action:edit_in' id %}{% endif %}"
   class="btn btn-primary btn-sm align-middle"
     data-toggle="tooltip" title="Edit conditions, filter, etc.">
  <span class="glyphicon glyphicon-folder-open"></span> Edit</a>
<button type="button"
        class="btn btn-primary btn-sm js-action-update align-middle"
        data-url="{% url 'action:update' id is_out %}"
        data-toggle="tooltip" title="Change name and description">
    <span class="glyphicon glyphicon-pencil"></span> Rename
</button>
<a href="{% url 'action:clone' id %}"
   class="btn btn-primary btn-sm"
   data-toggle="tooltip" title="Create an exact duplicate">
  <span class="glyphicon glyphicon-duplicate"></span> Clone
</a>
{% if is_out %}
  <a href="{% url 'email_action:index' id %}"
     class="btn btn-primary btn-sm"
     data-toggle="tooltip" title="Send email">
    <span class="glyphicon glyphicon-envelope"></span> Email</a>
{% else %}
  <a href="{% url 'action:run' id %}"
          class="btn btn-primary btn-sm"
          data-toggle="tooltip" title="Input data manually">
    <span class="glyphicon glyphicon-off"></span> Run</a>
{% endif %}
<button type="button"
        class="btn btn-{% if serve_enabled %}success{% else %}danger{% endif %} btn-sm js-action-showurl"
        data-url="{% url 'action:showurl' id %}"
        data-toggle="tooltip" title="URL to access the personalised text">
  <span class="glyphicon glyphicon-link"></span> URL ({% if serve_enabled %}On{% else %}Off{% endif %})
</button>
<button type="button"
        class="btn btn-danger btn-sm js-action-delete"
        data-url="{% url 'action:delete' id %}"
        data-toggle="tooltip" title="Delete the action">
  <span class="glyphicon glyphicon-trash"></span></button>
