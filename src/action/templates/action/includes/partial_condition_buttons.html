<div class="container-fluid" id="condition-set" style="padding: 1ex;">
  <h4 class="text-center">Conditions</h4>
  <div style="padding:1ex;">
    <button type="button" class="btn btn-primary js-condition-create{% if not has_data %} disabled{% endif %}"
            data-url="{% url 'action:create_condition' action.id %}"
            data-dst="refresh">
      <span class="glyphicon glyphicon-plus"></span> New Condition</button>
  </div>
  <div class="conditions">
    {% for condition in conditions %}
      <div class="condition-btn">
        <button type="button" class="btn btn-primary btn-sm js-condition-edit"
                data-url="{% url 'action:edit_condition' condition.id %}"
                data-dst="refresh">Condition {{ condition.name }}</button>
        <button type="button" class="btn btn-warning btn-sm js-condition-insert"
                data-name="{{ condition.name }}">
          <span class="glyphicon glyphicon-arrow-down"></span>
        </button>
        <button type="button" class="btn btn-danger btn-sm js-condition-delete"
                data-url="{% url 'action:delete_condition' condition.id %}"
                data-dst="refresh">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    {% endfor %}
  </div>
</div>
