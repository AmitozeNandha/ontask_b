{% for workflow in workflows %}
  <tr>
    <td class="text-center"><a href="{% url 'workflow:detail' workflow.id %}">{{ workflow.name }}</a></td>
    <td class="text-center">{{ workflow.description_text }}</td>
    <td class="text-center">
      <a href="{% url 'workflow:detail' workflow.id %}"
         class="btn btn-primary btn-sm" style="margin-bottom:1ex;">
        <span class="glyphicon glyphicon-open"></span> Open
      </a>
      <button type="button"
              class="btn btn-primary btn-sm js-workflow-update"
              data-url="{% url 'workflow:update' workflow.id %}"
              data-dst="refresh" style="margin-bottom:1ex;">
      <span class="glyphicon glyphicon-pencil"></span> Rename
      </button>  
      <button type="button"
              class="btn btn-danger btn-sm js-workflow-delete"
              data-url="{% url 'workflow:delete' workflow.id %}"
              data-dst="refresh" style="margin-bottom:1ex;">
      <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4" class="text-center bg-warning">No Workflows</td>
 </tr>
{% endfor %}
