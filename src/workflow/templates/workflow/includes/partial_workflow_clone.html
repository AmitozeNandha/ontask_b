<form method="post" action="{% url 'workflow:clone' workflow.id %}" class="js-workflow-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Clone the workflow</h4>
  </div>
  <div class="modal-body">
    {% include 'workflow/includes/partial_workflow_form.html' %}
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-ok"></span> Clone workflow</button>
  </div>
</form>
